<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Product CRUD</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="">Products</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <div
        class="mt-2 p-3 d-flex w-100 align-items-center justify-content-between"
      >
        <button
          type="button"
          class="btn btn-warning btn-outline-danger"
          data-bs-toggle="modal"
          data-bs-target="#form-modal"
          id="addProduct"
        >
          Add Product
        </button>

        <div
          class="modal fade"
          id="form-modal"
          tabindex="-1"
          aria-labelledby="addProductLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="addProductLabel">
                  Add Productttt
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="product-name" class="col-form-label"
                      >Product Name:</label
                    >
                    <input type="text" class="form-control" id="product-name" />
                  </div>
                  <div class="mb-3">
                    <label for="product-image-url" class="form-label"
                      >Upload image URL</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="product-image-url"
                      placeholder="Enter image URL"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="product-price" class="col-form-label"
                      >Price:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="product-price"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="product-description" class="col-form-label"
                      >Discription:</label
                    >
                    <textarea
                      class="form-control"
                      id="product-description"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="saveProduct">
                  Save Product
                </button>
              </div>
            </div>
          </div>
        </div>

        <div id="nodata"></div>

        <select id="sortSelect" class="form-select w-auto mx-3">
          <option value="">Sort By</option>
          <option value="id-asc">ID ↑</option>
          <option value="id-desc">ID ↓</option>
          <option value="name-asc">Name A-Z</option>
          <option value="name-desc">Name Z-A</option>
          <option value="price-asc">Price Low-High</option>
          <option value="price-desc">Price High-Low</option>
        </select>

        <div class="input-group" style="max-width: 300px">
          <span class="input-group-text">
            <i class="bi bi-search"></i>
          </span>
          <input
            type="search"
            id="searchProduct"
            class="form-control"
            placeholder="Search..."
          />
        </div>
      </div>

      <div>
        <table
          id="table-data"
          class="mt-4" 
        >
          <caption>
            List of Products
          </caption>
          <thead class="">
            <tr class="p-2">
              <td class="">ID</td>
              <td class="">Name</td>
              <td class="">Discription</td>
              <td class="">Price</td>
              <td class="">Image</td>
              <td class="">Edit/Delete</td>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
                        <td>101</td>
                        <td>Soap</td>
                        <td>White and gentel</td>
                        <td>500</td>
                        <td>Image</td>
                        <td>
                            <button class="btn btn-light"><i class="bi bi-pencil-square "></i></button>
                            <button class="btn btn-light"><i class="bi bi-trash3"></i></button>
                        </td>
                    </tr> -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="newScript.js"></script>
  </body>
</html>
