<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

  <button onclick="goBack()" class="btn btn-secondary mb-4">
    ← Back
  </button>

  <div id="productDetails" class="card p-4 shadow"></div>

  <script>

    function goBack() {
      window.location.href = "index.html"; // change if your file name different
    }

    const params = new URLSearchParams(window.location.search);
    const productId = parseInt(params.get("id"));

    const storedProducts = JSON.parse(localStorage.getItem("Products")) || [];

    const product = storedProducts.find(function (p) {
      return p.id === productId;
    });

    const container = document.getElementById("productDetails");

    if (!product) {
      container.innerHTML = "<h3 class='text-danger'>Product Not Found</h3>";
    } else {
      container.innerHTML = `
        <div class="text-center">
          <img src="${product.imageUrl}" width="250" class="mb-3">
        </div>
        <h3>${product.name}</h3>
        <p><strong>ID:</strong> ${product.id}</p>
        <p><strong>Description:</strong> ${product.description}</p>
        <p><strong>Price:</strong> ₹ ${product.price}</p>
      `;
    }

  </script>

</body>
</html>
